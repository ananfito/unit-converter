<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet"> 
        <title>Unit Converter</title>
    </head>
    <body>
        <main>
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input-number" type="text">
            <button id="convert-btn">Convert</button>
        </main>
        <section>
            <div class="conversions" id="length-el">
                <h3>Length (Meters/Feet)</h3>
                <p id="length-txt"></p>
            </div>
            <div class="conversions" id="volume-el">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-txt"></p></p>
            </div>
            <div class="conversions" id="mass-el">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-txt"></p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
